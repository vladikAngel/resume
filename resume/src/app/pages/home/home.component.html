<div class="home">
  <div class="home-page">
    <div class="home-page-left">
      <div *ngFor="let profile of AboutMeText" class="animation" [@fadeInFromSides]>
        <div class="home-page-title">
          <h1>{{ profile.greeting }}</h1>
        </div>
        <div class="home-page-text">
        <span class="text-blue-bold">{{profile.profession }} </span> <app-animation-text></app-animation-text>
        </div>
        <div class="home-page-text">
          <span class="text-white">
            {{profile.description}}
            <strong class="highlight">
              Angular <img class="angular" src="assets/images/Angular_gradient.png" />
            </strong>.
          </span>
        </div>
      </div>
    </div>
    <div  class="home-page-right">
      <div class="profile-photo">
        <div class="animated-border"></div>
      </div>
    </div>
  </div>
</div>
