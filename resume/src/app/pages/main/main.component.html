<div class="main">
  <div class="scroll-dots">
    <div *ngFor="let item of navigateItems"
         (click)="scrollToBlock(item.blockId)"
         [class.active]="activeBlockId === item.blockId"
         class="scroll-dot">

    </div>
  </div>


  <div class="scroll-page">
    <app-home></app-home>
    <app-about></app-about>
    <app-portfolio></app-portfolio>
    <app-contact></app-contact>
  </div>
</div>
